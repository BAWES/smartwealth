<ion-content fullscreen="true">
    <div class="buttons">
        <ion-button class="lang-btn" size="small">عربي</ion-button>
    </div>
    <ion-grid>
        <ion-row class="ion-align-items-center ion-align-items-start">
            <ion-col size-sm="0" size-md="0" size-xs="0" size-lg="4" *ngIf="platform.width() > 990">
                <img src="./assets/img/main-image.png"/>
                <h2 class="intro-text">Welcome Back</h2>
            </ion-col>
            <ion-col size-md="12" size-lg="8" size-sm="12">
                <div class="main-content">
                    <div class="buttons inner cleafix">
                        <img src="./assets/img/logo.png"/>
                        <ion-button class="lang-btn" size="small">عربي</ion-button>
                    </div>
                    <section class="login-page">
                        <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off" class="classicInput" novalidate>
                       <div class="field-group">
                            <ion-label>Email</ion-label>
                            <ion-input placeholder="Email" name="email" type="text" #email formControlName="email"></ion-input>
                        </div>
                            <div class="field-group">
                                <ion-label>Password</ion-label>
                                <ion-input placeholder="Password" name="password"
                                           type="password" #password formControlName="password" ></ion-input>
                            </div>
                            <p tappable [routerLink]="['/forgot-password']">Forgot password?</p>
                            <ion-button size="large" expand="full"  type="submit"
                                        [disabled]="!loginForm.valid || isLoading"
                                        [style.background-color]="!loginForm.valid || isLoading ? 'white':'black'"
                                        [style.color]="!loginForm.valid || isLoading ?'black':'white'">
                                <ion-spinner *ngIf="isLoading"></ion-spinner>
                                <span *ngIf="!isLoading">Login</span>
                            </ion-button>

                        </form>
                    </section>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
